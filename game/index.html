<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8" />

		<title>GauntLESS</title>

		<link rel="stylesheet" href="css/gauntless.css" type="text/css" />

	</head>

	<body>

		<header>
			<h1>GauntLESS</h1>
    </header>

    <div class="body">
      <div id="player_stats">
        <dl>
          <dt>Score:</dt>
            <dd id="score"></dd>
          <dt>Health:</dt>
            <dd id="health"></dd>
          <dt>Keys:</dt>
            <dd id="keys"></dd>
        </dl>
      </div>
			<canvas id="stage" width="64" height="64"></canvas>
			<ul id="zoom">
				<li><a href="#" class="less">less [-]</a> </li>
				<!-- <li>Current zoom: </li> -->
				<li> <a href="#" class="more">more [+]</a></li>
			</ul>
		</div>

		<footer>
			<p>Gauntlet, but less so.</p>
		</footer>

		<!-- javascript -->
		<script src="js/gauntless.js"></script>
    <script src="js/event_code.js"></script>
    <script src="js/utilities/howler.js"></script>
    <script src="js/pewpewpew.js"></script>
		<!-- /javascript -->

	</body>
</html>
